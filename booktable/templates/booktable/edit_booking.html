{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock extra_head %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Your Booking</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Booking</button>
    </form>
</div>
{% endblock %}
