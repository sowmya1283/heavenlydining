{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock extra_head %}
{% block title %}Book a Table{% endblock %}

{% block content %}
<div class="container">
    <h2>Book a Table</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
{% endblock %}
